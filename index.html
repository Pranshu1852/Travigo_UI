<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travigo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="homepage">
      <header class="homepage__header">
        <nav class="homepage__navbar">
          <img class="logo" src="assets/Travigo.svg" alt="logo" />
          <div class="navbar__links">
            <a class="navlinks" href="#">Home</a>
            <a class="navlinks" href="#">About</a>
            <a class="navlinks" href="#">Pricing</a>
            <a class="navlinks" href="#">Contact</a>
            <a class="navlinks" href="#">Blog</a>
          </div>
          <div class="navbar__buttons">
            <a class="btn btn--text btn--login" href="#">Login</a>
            <a class="btn btn--solid btn--register" href="#">Register</a>
          </div>
        </nav>
        <div class="header__heading">
          <h1 class="heading__text">It's a Big World Out There, Go Explore.</h1>
          <p class="heading__subtext">
            We always make our customers happy by providing many choices.
          </p>
          <div class="heading__buttons">
            <a class="btn btn--solid" href="#">Get Started</a>
            <a class="btn btn--normal" href="#">Get a Demo</a>
          </div>
        </div>
        <div class="header__dashboard">
          <img
            class="header__image"
            src="assets/dashboardimg.png"
            alt="dashboardimage"
          />
          <img class="image__discount" src="assets/discount.png" alt="discount poster image" />
          <img class="image__packages" src="assets/packages.png" alt="travel packages image" />
          <img class="image__package1" src="assets/package1.png" alt="travel package image" />
          <img class="image__packagelocation" src="assets/packagelocation.png" alt="travel package location image" />
          <img class="image__calender" src="assets/calenderimage.png" alt="calender icon image" />
        </div>
      </header>
    </div>
  </body>
</html>
